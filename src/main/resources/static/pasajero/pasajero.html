<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tusevi|Pasajero</title>
    <link rel="stylesheet" href="../css/pasajero.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center mt-5 ">
        <div class="wrapper">
            <div class="form-box login">
                <h2 class="text-white">Iniciar Sesión</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                        <input type="email" required>
                        <label class="text-white" for="">Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password"required>
                        <label for="" class="text-white">Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label class="text-white" for=""><input type="checkbox">Recordarme</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                    <div class="login-register">
                        <p class="text-white">¿Aún no tienes una cuenta?<a href="#" class="register-link">Registrarse</a></p>
                        <a type="button" class="border border-1 rounded-2 text-decoration-none text-white p-1" href="../index.html">Regresar<ion-icon name="arrow-back-circle-outline" class="icon"></ion-icon></a>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2 class="text-white">Registrarse</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <input type="email" required>
                        <label class="text-white" for="">Nombre Completo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                        <input type="email" required>
                        <label class="text-white" for="">Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password"required>
                        <label class="text-white" for="">Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label class="text-white" for=""><input type="checkbox" required>Acepto todos los terminos y condiciones</label>
                        
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                    <div class="login-register">
                        <p  class="text-white">¿Ya tienes una cuenta?<a href="#" class="login-link">Iniciar seción</a></p>
                        <a type="button" class="border border-1 rounded-2 text-decoration-none text-white p-1" href="../index.html">Regresar<ion-icon name="arrow-back-circle-outline" class="icon"></ion-icon></a>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
<script nomodule src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../js/pasajero.js"></script>
</body>
</html>
